// Reset to default's
// ------------------
exec default.cfg
bind "ALT" "lastdisguise"
// Weapons Only Switching
// ----------------------
alias weaponSet "secondary"
alias primary "slot2; alias weaponSet secondary"
alias secondary "slot3; alias weaponSet primary"
bind "MWHEELUP" "weaponSet"
bind "MWHEELDOWN" "weaponSet"
// Drop Flag/Disguise
// ------------------
alias "+dropFlagAndDisguise" "dropitem;+attack"
alias "-dropFlagAndDisguise" "-attack"
bind "BACKSPACE" "+dropFlagAndDisguise"
// Spy Quick Disguise with PLAY Command Intergration (Including Color)
// ===================================================================
alias spy_cycle_r1 "disguise 1 0; alias spy_colorswap spy_cycle_b1; spy_red"
alias spy_cycle_r2 "disguise 3 0; alias spy_colorswap spy_cycle_b2; spy_red"
alias spy_cycle_r3 "disguise 7 0; alias spy_colorswap spy_cycle_b3; spy_red"
alias spy_cycle_r4 "disguise 4 0; alias spy_colorswap spy_cycle_b4; spy_red"
alias spy_cycle_r5 "disguise 6 0; alias spy_colorswap spy_cycle_b5; spy_red"
alias spy_cycle_r6 "disguise 9 0; alias spy_colorswap spy_cycle_b6; spy_red"
alias spy_cycle_r7 "disguise 5 0; alias spy_colorswap spy_cycle_b7; spy_red"
alias spy_cycle_r8 "disguise 2 0; alias spy_colorswap spy_cycle_b8; spy_red"
alias spy_cycle_r9 "disguise 8 0; alias spy_colorswap spy_cycle_b9; spy_red"
alias spy_cycle_b1 "disguise 1 1; alias spy_colorswap spy_cycle_r1; spy_blu"
alias spy_cycle_b2 "disguise 3 1; alias spy_colorswap spy_cycle_r2; spy_blu"
alias spy_cycle_b3 "disguise 7 1; alias spy_colorswap spy_cycle_r3; spy_blu"
alias spy_cycle_b4 "disguise 4 1; alias spy_colorswap spy_cycle_r4; spy_blu"
alias spy_cycle_b5 "disguise 6 1; alias spy_colorswap spy_cycle_r5; spy_blu"
alias spy_cycle_b6 "disguise 9 1; alias spy_colorswap spy_cycle_r6; spy_blu"
alias spy_cycle_b7 "disguise 5 1; alias spy_colorswap spy_cycle_r7; spy_blu"
alias spy_cycle_b8 "disguise 2 1; alias spy_colorswap spy_cycle_r8; spy_blu"
alias spy_cycle_b9 "disguise 8 1; alias spy_colorswap spy_cycle_r9; spy_blu"
alias spy_red "alias spy1 spy_cycle_r1;alias spy2 spy_cycle_r2;alias spy3 spy_cycle_r3;alias spy4 spy_cycle_r4;alias spy5 spy_cycle_r5;alias spy6 spy_cycle_r6;alias spy7 spy_cycle_r7;alias spy8 spy_cycle_r8;alias spy9 spy_cycle_r9"
alias spy_blu "alias spy1 spy_cycle_b1;alias spy2 spy_cycle_b2;alias spy3 spy_cycle_b3;alias spy4 spy_cycle_b4;alias spy5 spy_cycle_b5;alias spy6 spy_cycle_b6;alias spy7 spy_cycle_b7;alias spy8 spy_cycle_b8;alias spy9 spy_cycle_b9"
spy_cycle_b8 // Initialize script and disguise as a Blue Sniper. Alter to taste.
bind "0" "spy_colorswap" 			// Swaps to the other team color and starts a disguise of the last class you selected.
bind "1"			"spy1"		// Disguise as Current Color Scout
bind "2"			"spy2"		// Disguise as Current Color Soldier
bind "3"			"spy3"		// Disguise as Current Color Pyro
bind "4"			"spy4"		// Disguise as Current Color Demoman
bind "5"			"spy5"		// Disguise as Current Color Heavy
bind "6"			"spy6"		// Disguise as Current Color Engineer
bind "7"			"spy7"		// Disguise as Current Color Medic
bind "8"			"spy8"		// Disguise as Current Color Sniper
bind "9"			"spy9"		// Disguise as Current Color Spy

echo ]]CLASS-Spy

