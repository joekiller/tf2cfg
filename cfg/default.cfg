// Reset The Bindings
// ------------------
unbindall


//Duck Toggle
alias duckToggle "duck1"
alias duck1 "+duck; alias duckToggle duck2"
alias duck2 "-duck; alias duckToggle duck1"

// Movement
// -------
bind "e" "+forward"
bind "s" "+moveleft"
bind "d" "+back"
bind "f" "+moveright"
bind "ALT" "+strafe"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "c" "duckToggle"
bind "SHIFT" "+duck"

// Attack
// ------
bind "r" "+reload"
bind "MWHEELUP" "invnext"
bind "MWHEELDOWN" "invprev"
bind "T" "+reload"

// Melee Toggle
// ------------
alias meleetoggle melee1
alias melee1 "slot3; alias meleetoggle melee2"
alias melee2 "slot1; alias meleetoggle melee1"
bind "q" meleetoggle

// Secondary Toggle
// ----------------
alias secondarytoggle secondary1
alias secondary1 "slot2; alias secondarytoggle secondary2"
alias secondary2 "slot1; alias secondarytoggle secondary1"
bind w secondarytoggle

// Team Play
// ---------

bind "x" "voicemenu 0 0"
bind "DEL" "voice_menu_1"
bind "END" "voice_menu_2"
bind "PGDN" "voice_menu_3"
bind "O" "say"
bind "P" "say_team"
bind "V" "+voicerecord"
//unbind "V"
bind "Z" "voicemenu 1 1"

bind "\" "dropitem"
bind "TAB" "+showscores"

// Misc
// ----

bind "ESCAPE" "cancelselect"
bind "g" "+taunt"
bind "M" "showmapinfo"
bind "F12" "jpeg"
bind "`" "toggleconsole"
bind "H" "+use_action_slot_item"
bind "=" "mp_forcerespawnplayers"

// Select Class & Corresponding .cfg (w/ PLAY)
// -------------------------------------------

alias scout "join_class scout"
alias soldier "join_class soldier"
alias pyro "join_class pyro"
alias demo "join_class demoman"
alias hwg "join_class heavyweapons"
alias engi "join_class engineer"
alias medic "join_class medic"
alias sniper "join_class sniper"
alias spy "join_class spy"
alias default "exec default.cfg"

bind "F1" "scout"
bind "F2" "soldier"
bind "F3" "pyro"
bind "F4" "demo"
bind "F5" "hwg"
bind "F6" "engi"
bind "F7" "medic"
bind "F8" "sniper"
bind "F9" "spy"
bind "F10" "default"

// Defaults
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"


