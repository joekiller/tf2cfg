// Melee Toggle
// ------------
alias meleetoggle melee1
alias melee1 "slot3; alias meleetoggle melee2"
alias melee2 "slot2; alias meleetoggle melee1"
bind "e" meleetoggle

// Secondary Toggle
// ----------------
alias secondarytoggle secondary1
alias secondary1 "slot1; alias secondarytoggle secondary2"
alias secondary2 "slot2; alias secondarytoggle secondary1"
bind q secondarytoggle